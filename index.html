<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <title>Google homepage clone</title>
  </head>
  <body>
    <nav>
      <a href="https://google.com">+You</a>
      <a href="https://google.com">Gmail</a>
      <a href="https://google.com">Images</a>
      <a href="https://google.com" id="apps"><img src="https://lh3.ggpht.com/ExOY2XlSbdfFFE3BZ5l44wBQEU5JVsVrertIIdjPy93yfDfomhKx0waLXA9Hhv5qvg-b3aaq=w22"></a>
      <a href="https://google.com" id="sign_in">Sign in</a>
    </nav>
    <div id="logo">
      <img src="https://www.google.ru/images/srpr/logo11w.png" alt="Google">
    </div>
    <div id="searchform">
      <input type="text" maxlength="2048" title="Search" id="searchtext">
      <a href="http://google.com"><img src="https://www.gstatic.com/inputtools/images/tia.png"/></a>
      <a href="http://google.com"><img src="http://www.google.com/intl/ta/insidesearch/images/features/mic.gif" id="voice"></a><br/>
      <input type="submit" value="Google Search" id="search"> <input type="submit" value="I'm Feeling Lucky" id="lucky">
    </div>
    <footer>
      <div class="l_footer">
        <a href="https://google.com">Advertising</a>
        <a href="https://google.com">Business</a>
        <a href="https://google.com">About</a>
      </div>
      <div class="r_footer">
        <a href="https://google.com">Privacy</a>
        <a href="https://google.com">Terms</a>
        <a href="https://google.com">Settings</a>
      </div>
      <p>Cookies help us deliver our services. By using our services, you agree to our use of cookies. <a href="https://google.com" id="learn">Learn more</a> <a href="https://google.com" id="footer_button">Got it</a></p>
    </footer>
  </body>
</html>
